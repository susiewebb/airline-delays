name: Current delays, cancellations scrape

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libgit2-dev \
            libxml2-dev \
            libmagick++-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfontconfig1-dev \
            pandoc \
            git

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ~/Rlib
          key: ${{ runner.os }}-R-${{ hashFiles('**/scripts/*.R') }}
          restore-keys: |
            ${{ runner.os }}-R-

      - name: Install R packages
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p ~/Rlib
          echo 'R_LIBS_USER=~/Rlib' >> ~/.Renviron
          echo 'options(repos = c(CRAN = "https://cloud.r-project.org"))' >> ~/.Rprofile
          Rscript -e 'install.packages("tidyverse", dependencies = TRUE, lib="~/Rlib")'
          Rscript -e 'install.packages(c("jsonlite", "remotes", "magick", "usethis"), dependencies = TRUE, lib="~/Rlib")'
          Rscript -e 'remotes::install_github("munichrocker/DatawRappr", lib="~/Rlib", auth_token=Sys.getenv("GITHUB_PAT"))'
          Rscript -e '.libPaths("~/Rlib"); if (!require("tidyverse", lib.loc = "~/Rlib")) stop("tidyverse did not install")'
          
      - name: Run scraper
        env:
          API_KEY: ${{ secrets.API_KEY }}
          CURRENT_KEY: ${{ secrets.CURRENT_KEY }}

      - name: Commit and push if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage only the CSVs you expect to update
          git add toupdate/airline_canceled.csv \
                  toupdate/airline_canceled_per.csv \
                  toupdate/airline_delayed.csv \
                  toupdate/airline_delayed_per.csv

          # Commit only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): refresh airline CSVs on $(date -u +'%Y-%m-%d')"
            # On scheduled runs there may be no ref name; push to default branch
            TARGET_BRANCH="${{ github.ref_name || github.event.repository.default_branch }}"
            git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}" HEAD:"$TARGET_BRANCH"
          else
            echo "No changes to commit."
          fi

