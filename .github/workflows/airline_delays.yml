name: Airline delays scrape

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libgit2-dev \
            libxml2-dev \
            libmagick++-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfontconfig1-dev \
            pandoc \
            git

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ~/Rlib
          key: ${{ runner.os }}-R-${{ hashFiles('**/scripts/*.R') }}
          restore-keys: |
            ${{ runner.os }}-R-

      - name: Install R packages
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p ~/Rlib
          echo 'R_LIBS_USER=~/Rlib' >> ~/.Renviron
          echo 'options(repos = c(CRAN = "https://cloud.r-project.org"))' >> ~/.Rprofile
          Rscript -e 'install.packages("tidyverse", dependencies = TRUE, lib="~/Rlib")'
          Rscript -e 'install.packages(c("jsonlite", "remotes", "magick", "usethis"), dependencies = TRUE, lib="~/Rlib")'
          Rscript -e 'remotes::install_github("munichrocker/DatawRappr", lib="~/Rlib", auth_token=Sys.getenv("GITHUB_PAT"))'
          Rscript -e '.libPaths("~/Rlib"); if (!require("tidyverse", lib.loc = "~/Rlib")) stop("tidyverse did not install")'


      - name: Run scraper
        env:
          API_KEY: ${{ secrets.API_KEY }}
          CANCELED_KEY: ${{ secrets.CANCELED_KEY }}
          CANCELEDPER_KEY: ${{ secrets.CANCELED_PER }}
          DELAYED_KEY: ${{ secrets.DELAYED_KEY }}
          DELAYEDPER_KEY: ${{ secrets.DELAYEDPER_KEY }}

        run: |
                . ~/.Renviron
                Rscript "airline_delay_update.R"

      - name: Commit and rebase-push if changed
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
            REF_NAME: ${{ github.ref_name }}
        run: |
            set -e
        
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
            TARGET_BRANCH="${REF_NAME:-$DEFAULT_BRANCH}"
            echo "Target branch: $TARGET_BRANCH"
        
            # Make sure we're up to date with remote
            git fetch origin "$TARGET_BRANCH"
            git checkout "$TARGET_BRANCH"
        
            echo "Staging expected CSVs…"
            git add toupdate/airline_canceled.csv \
                    toupdate/airline_canceled_per.csv \
                    toupdate/airline_delayed.csv \
                    toupdate/airline_delayed_per.csv || true
        
            # Only continue if there are staged changes
            if git diff --cached --quiet; then
              echo "No changes to commit."
              exit 0
            fi
        
            git commit -m "chore(data): refresh airline CSVs on $(date -u +'%Y-%m-%d')"
        
            # Rebase our commit on top of the latest remote main
            git pull --rebase origin "$TARGET_BRANCH"
        
            echo "Pushing…"
            git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}" HEAD:"$TARGET_BRANCH"
        
                            
